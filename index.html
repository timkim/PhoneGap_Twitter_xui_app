<!DOCTYPE html>
<html>
    <head>
		<title>PhoneGap Twitter xui app</title>
		<script src="phonegap.js"></script>
        <script src="lawnchair-0.6.1.js"></script>
		<script src="xui-2.2.0.js"></script>
        <link rel="stylesheet" href="reset.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="app.css" type="text/css"rel="stylesheet" />
        <script type="text/javascript">
             function deviceReady(){
                x$.ready(function(){
                    x$('#favourites').setStyle('display','none');
                    
                    x$('#tweetButton').on('click',function(){
                        // set button states
                        if(x$('#favouriteButton').hasClass('active')){
                            x$('#favouriteButton').removeClass('active');
                            x$('#tweetButton').addClass('active');
                            
                            // switch panels
                            x$('#tweets').setStyle('display','');
                            x$('#favourites').setStyle('display','none');
                        }
                        
                        
                    });
                    	
                     x$('#favouriteButton').on('click',function(){
                        // set button states
                        if(x$('#tweetButton').hasClass('active')){
                            x$('#tweetButton').removeClass('active');
                            x$('#favouriteButton').addClass('active');
                            
                            // switch panels
                            x$('#tweets').setStyle('display','none');
                            x$('#favourites').setStyle('display','');             
                        }

                        
                    });                   
                });
             }

             //document.addEventListener("deviceready", deviceReady, false);
            deviceReady();
        </script>
    </head>
<body>
     <div id="wrap">
        <div id="header">
            <ul>
                <li id="tweetButton" class="active"><div>Tweets</div></li>
                <li id="favouriteButton"><div>Favourites</div></li>
            </ul>
        </div>
        
        <div id="panels">
            <div id="tweets">
                This is where my tweets are going to be!
            </div>
            
            <div id="favourites">
                This is where my favourite tweets are going to be!
            </div>
        </div>
     </div>
</body>
</html>
